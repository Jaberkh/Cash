name: Update Dune Cache

on:
  schedule:
    - cron: "6 9 * * *"  # هر روز ساعت 09:06 UTC
  workflow_dispatch:  # اجرای دستی از UI
  repository_dispatch:  # اجرای بیرونی از طریق Webhook
    types: [trigger-cache-update]

permissions:
  contents: write  # اجازه commit & push

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./scripts  # فرض بر اینکه package.json در scripts است

      - name: Fetch data from Dune & update cache
        run: npm start
        working-directory: ./scripts
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}

      - name: Check if file changed
        run: |
          echo "---- Diff Output ----"
          git diff data/DB.json || echo "No diff"

      - name: Commit & push updated cache
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/DB.json
          git commit -m "Update Dune cache [auto]" || echo "No changes to commit"
          git push
